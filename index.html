<!DOCTYPE html>
<html lang="en">
<head>
    <title class="pageTitle">System</title>
    <!--########################### meta ###########################-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--########################### css files ########################### -->
    <link rel="stylesheet" href="log in/login.css">
    <link rel="stylesheet" href="log in/media.css">
    <!--########################### google fontes ###########################-->
    <!-- font 1 "Indie Flower" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- font 2 "M PLUS 1p" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <!--########################### font-awesome ###########################-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <section class="mainSection">
        <div class="container">
                <div class="userName">
                    <input type="text" placeholder="User name" class="inp_userName">
                </div>
                <div class="password">
                    <div class="divForInputPassword">
                        <input type="password" placeholder="Password" class="inp_pass">
                    </div>
                    <div class="eyeForInputPassord">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                </div>
                <div class="buttonToLogIn">
                    <form action="system/system.html" class="formlogin">
                        <input type="submit" value="Log in" class="inp_login">
                        <div class="faild hidden">
                            <p>Faild</p>
                        </div>
                        <div class="done hidden">
                            <p>Done</p>
                        </div>
                    </form>
                </div>
        </div>
    </section>
    <!-- js files -->
    <script src="log in/login.js"></script>
</body>
</html>
